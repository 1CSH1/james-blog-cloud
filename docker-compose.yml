  image: jamescsh/tag-service
  environment:
   - SPRING_PROFILES_ACTIVE = docker
   - DOCKER_IP = $DOCKER_IP
  ports:
   - 6008:6008
  links:
   - eureka-service
   - config-service
   - mysql

# user-service
user-service:
  image: jamescsh/user-service
  environment:
   - SPRING_PROFILES_ACTIVE = docker
   - DOCKER_IP = $DOCKER_IP
  ports:
   - 6009:6009
  links:
   - eureka-service
   - config-service
   - account-service

# admin-service
admin-service:
  image: jamescsh/admin-service
